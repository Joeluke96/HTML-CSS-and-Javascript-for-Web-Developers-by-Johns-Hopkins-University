<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anatomy of CSS Rule</title>
  <style>
    p{
      color:blue;
      font-size: 20px;
      width: 200px;
    }
    h1 {
      color: Red;
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Anatomy of CSS Rule</h1>
  <h2>Subheading 1</h2>
  <p>A CSS rule is a grouping of one or more CSS properties which are to be applied to one or more target HTML elements. A CSS rule consists of a CSS selector and a set of CSS properties. The CSS selector determines what HTML elements to target with the CSS rule.</p>
</body>
</html>
